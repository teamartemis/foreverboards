<form ng-submit="signin()" class="auth-form">
  <div class="form-title">
    <h2 class="title">Sign in</h2>
  </div>
  <div class="form-inputs">
    <div class="form-group">
      <input type="text" placeholder="Username" ng-model="username" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" ng-model="password" class="form-control">
    </div>
    <div ng-show="error">
        <p ng-bind="error"></p>
    </div>
  </div>
  <div class="submit-container">
    <button type="submit" class="btn btn-success submit">Sign in</button>
  </div>
  <div class="signup-button-container">
    <a ui-sref="auth.signup" class="signup-link"><p>Don't have an account?</p></a>
  </div>
</form>
